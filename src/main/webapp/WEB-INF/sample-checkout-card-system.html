<html>
    <head>
      <title>Checkout</title>
      <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid row vh-100">
            <div class="d-flex flex-column container-fluid col my-2 py-sm-2 px-sm-2 vh-100">
                <div class="d-flex flex-column vh-100 overflow-scroll">
                    <div class="card" style="width: 25%;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                            <form:form action="/addToCart/${stock.itemId}" method="post" modelAttribute="inputItem" class="input-group input-group-sm mb-3">
                                <label class="form-label mb-3" path="qty">qty: </label>
                                <input path="qty" class="form-control mb-3" type="number" value="1" min="1" max="${stock.qty}"/>
                                <input type="submit" class="btn btn-primary mb-3" value="add to cart"/>
                            </form:form>

                            <form:form action="/addToCart/${stock.itemId}" method="post" modelAttribute="inputItem" class="input-group input-group-sm mb-3">
                                <label class="form-label mb-3" path="qty">qty: </label>
                                <input path="qty" class="form-control mb-3" type="number" value="0" min="0" max="0"/>
                                <input type="submit" disabled="disabled" class="btn btn-primary mb-3" value="habis"/>
                            </form:form>

                        </div>
                      </div>
                </div>
            </div>
            
            <div class="d-flex flex-column container-fluid col-4 border border-info border-2 my-2 py-sm-2 px-sm-2 vh-100">
                <div class="d-flex flex-column vh-100 overflow-scroll">
                    <div class="container">
                        <h4>list item</h4>
                    </div>
                    <div class="list-group">

                        <div class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">List group item heading</h5>
                                <small>3 days ago</small>
                            </div>
                            <p class="mb-1">Some placeholder content in a paragraph.</p>
                            <small>and some small print.</small>
                        </div>

                        <div class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">List group item heading</h5>
                                <small>3 days ago</small>
                            </div>
                            <p class="mb-1">
                                <form>
                                    <input type="text"/>
                                    <input type="submit"/>
                                </form>
                            </p>
                            <small>and some small print.</small>
                        </div>


                    </div>
                </div>

                <div class="container-fluid mt-auto mb-3 border border-1 my-2 py-sm-2 px-sm-2">
                    <b class="d-flex justify-content-end fs-4">Total Harga ${grandTotal}</b>
                </div>

              </div>
            </div>
          </body>
        </html>
