<html>
    <head>
        <title>Checkout</title>
        <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <link href="../fontawesome-free-6.5.1-web/css/brands.min.css" rel="stylesheet">
        <script src="../fontawesome-free-6.5.1-web/js/all.js"></script>
    </head>
    <body>
        <div class="container-fluid row vh-100">
            <div class="d-flex flex-column container-fluid col my-2 py-sm-2 px-sm-2 vh-100">
                <div class="d-flex flex-column vh-100 overflow-scroll">
                    <div class="card" style="width: 25%;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                            <form:form action="/addToCart/${stock.itemId}" method="post" modelAttribute="inputItem" class="input-group input-group-sm mb-3">
                                <label class="form-label mb-3" path="qty">qty: </label>
                                <input path="qty" class="form-control mb-3" type="number" value="1" min="1" max="${stock.qty}"/>
                                <input type="submit" class="btn btn-primary mb-3" value="add to cart"/>
                            </form:form>

                            <form:form action="/addToCart/${stock.itemId}" method="post" modelAttribute="inputItem" class="input-group input-group-sm mb-3">
                                <label class="form-label mb-3" path="qty">qty: </label>
                                <input path="qty" class="form-control mb-3" type="number" value="0" min="0" max="0"/>
                                <input type="submit" disabled="disabled" class="btn btn-primary mb-3" value="habis"/>
                            </form:form>

                        </div>
                      </div>
                </div>
            </div>
            
            <div class="d-flex flex-column container-fluid col-4 border border-info border-2 my-2 py-sm-2 px-sm-2 vh-100">
                <div class="d-flex flex-column vh-100 overflow-scroll">
                    <div class="d-flex justify-content-center">
                        <h4>list Cart <i class="fa-solid fa-basket-shopping"></i></h4>
                    </div>
                    <div class="list-group">

                        <!-- <c:forEach items="${carts}" var="cart"> -->
                            <div class="list-group-item list-group-item-action bg-success bg-gradient my-1">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">${cart.itemName}</h5>
                                    <small>item ID: ${cart.itemId}</small>
                                </div>
                                <p class="mb-1">Price: ${cart.itemPrice} x ${cart.qty} = ${cart.itemPrice * cart.qty}</p>
                                <form action="/removeFromCart/${cart.itemId}" method="post" modelAttribute="cart" class="input-group input-group-sm border border-danger border-2 bg-secondary bg-gradient">
                                    <label class="form-label m-2" path="qty">remove item: </label>
                                    <input class="form-control-sm m-2" path="qty" type="number" value="${cart.qty}" min="1" max="1"/>
                                    <!-- <input type="submit" class="btn btn-danger m-2" value="remove"/> -->
                                     <button class="btn btn-danger m-2"><i class="fa-solid fa-xmark"></i> remove</button>
                                </form>
                            </div>
                        <!-- </c:forEach> -->

                    </div>
                </div>

                <div class="d-flex justify-content-between bd-highlight mb-3">
                    <div class="p-2 bd-highlight">
                        <b class="d-flex justify-content-start">Total Harga: Rp.100.000.000,-</b>
                    </div>
                    <div class="p-2 bd-highlight">
                        <a class="d-flex justify-content-end btn btn-primary btn-sm" href="/confirmCheckout" role="button">confirm checkout</a>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
